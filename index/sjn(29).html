<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/openplayerjs@latest/dist/openplayer.min.css">
  <style>
    #logo {
      position: absolute;
      top: 5px;
      left: 5px;
      z-index: 1000;
    }

    body {
      background-color: black;
      margin: 0;
      overflow: hidden; /* لمنع ظهور أي أشرطة تمرير */
    }

    /* تحديد حجم الفيديو بحجم الصفحة بالكامل */
    .op-player__media {
      width: 100vw;
      height: 100vh;
    }  </style>
</head>

<body>
  <img id="logo"
    src="https://blogger.googleusercontent.com/img/a/AVvXsEic2RnnzrmE0rJab7bXL8YaV73o3yiQAmfdl8LF-frVd95nTD6iPseHvjNXYoVCUpqbpyJHBNLd6XvUWIetyBrcreK88ds_v8NO-cu8edR1NAPRly3UnkTEhfIFTgGc4_2bujRbq-QZBfxrk4rK9xCOMiYOzvCy-l5mesres2kuMVhMzI283DjGPOGJAQ=s150"
    alt="Your Logo" />
  <video class="op-player__media" id="player" controls playsinline>
    <source
      src="https://www.yacoline.com/upload/videos/2024/03/XbivfXOqk4ljIpEjDqIF_06_a7f7334cc43bde974be020f6b40a5fc6_video_720p_converted.mp4"
      title="720p" type="video/mp4" />
    <source
      src="https://www.yacoline.com/upload/videos/2024/03/XbivfXOqk4ljIpEjDqIF_06_a7f7334cc43bde974be020f6b40a5fc6_video_540p_converted.mp4"
      title="540p" type="video/mp4" />
    <source
      src="https://www.yacoline.com/upload/videos/2024/03/XbivfXOqk4ljIpEjDqIF_06_a7f7334cc43bde974be020f6b40a5fc6_video_360p_converted.mp4"
      title="360p" type="video/mp4" />
    <source
      src="https://www.yacoline.com/upload/videos/2024/03/XbivfXOqk4ljIpEjDqIF_06_a7f7334cc43bde974be020f6b40a5fc6_video_224p_converted.mp4"
      title="224p" type="video/mp4" />
  </video>
  <script src="https://cdn.jsdelivr.net/npm/openplayerjs@latest/dist/openplayer.min.js"></script>
  <script>
    const player = new OpenPlayerJS('player', {
      startTime: 0,
      startVolume: .5,
      controls: {
        layers: {
          left: ['play', 'time', 'volume'],
          middle: ['progress'],
          right: ['levels', 'captions', 'settings', 'fullscreen']
        }
      },
      poster: "https://morb3.com/wp-content/uploads/2020/04/319-hd%D8%B5%D9%88%D8%B1-%D8%خلفيات-اسلامية-دينية-ادعية-للموبايل-ايفون-مكتوب-عليها-عبارات-الفرج-دعاء-الوباء-للواتس-2.jpg",
      forward: true,
      contextMenu: ['autoQuality']
    });
    player.init();
    document.addEventListener('contextmenu', event => event.preventDefault());
  </script>
</body>

</html>
